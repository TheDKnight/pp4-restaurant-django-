{% extends 'base.html' %}

{% block content %}
  <h1>Food Menu</h1>
  {% for item in items %}
    <div class="food-item">
      <h2>{{ item.name }}</h2>
      <p>{{ item.description }}</p>
      <p>Price: ${{ item.price }}</p>
    </div>
  {% empty %}
    <p>There are no items in the menu yet.</p>
  {% endfor %}
{% endblock %}
