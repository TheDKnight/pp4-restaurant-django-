{% extends "booking/base.html" %}

{% block content %}
  <h1>My Bookings</h1>
  <ul>
    {% for booking in bookings %}
      <li>{{ booking.day }} at {{ booking.time }}, {{ booking.guests }} guests (<a href="{% url 'booking_cancel' booking.id %}">cancel</a>)</li>
    {% empty %}
      <li>You have no bookings.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'booking_new' %}">Make a new booking</a>


{%endblock%}
