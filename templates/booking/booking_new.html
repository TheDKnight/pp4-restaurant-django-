{% extends 'booking/base.html' %}

{% block content %}
<div class="row">
  <div class="mx-auto col-10 col-md-8 col-lg-6">
    <h1>New Booking</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
