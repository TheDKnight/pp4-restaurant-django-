{% extends 'booking/base.html' %}

{% block content %}
<div class="row">
    <div class="mx-auto col-10 col-md-8 col-lg-6">
        <h1>Cancel Booking</h1>
        <p>Are you sure you want to cancel your booking for {{ booking.day }} at {{ booking.time }}?</p>
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="Cancel Booking">
        </form>
    </div>
</div>
{% endblock %}
